name: Bug Report
description: File a bug report to help us improve the project
title: 'Bug: [Short description]'
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to file a bug report! Please fill out the
        template below as best you can.
  - type: textarea
    attributes:
      label: Description
      description: Provide a clear and concise description of the bug.
      placeholder: Describe the issue here...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment
      description: Environment information where the problem occurs.
      value: |
        - Opus version: develop
    validations:
      required: true
labels:
  - bug
  - area-backend
  - area-frontend
  - area-docs
  - area-CI/CD